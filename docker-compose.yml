version: '3.11'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    networks:
      - network
    environment:
      PYTHONUNBUFFERED: 1
      HOST: ${HOST}
      TOKEN: ${TOKEN}
      TICKETS: ${TICKETS}
      T_MAX: ${T_MAX}
      T_MIN: ${T_MIN}
      DATABASE: ${DATABASE}
    volumes:
      - "./test:/usr/src/app/test"

networks:
  network:
    name: postgres_network
    external: true
